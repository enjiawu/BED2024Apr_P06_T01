<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReThink Events - Participate</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="../styles/style.css" rel="stylesheet">
        <link href="../styles/participateEvent.css" rel="stylesheet">
    </head>
    
    <body>
        <!-- Navbar -->
        <!-- Event Details -->
        <div class="container mt-5">
            <h1 class="text-center">Event Title</h1>
            <div class="card mt-4 event-card">
                <div class="row">
                    <div class="col-md-5">
                        <img src="https://via.placeholder.com/150" class="card-img" alt="Event Image">
                    </div>
                    <div class="col-md-4">
                        <div class="card-body">
                            <ul class="list-unstyled">
                                <li><strong>Event Posted on:</strong> (Date/Time)</li>
                                <li><strong>Event Begins on:</strong> (Date/Time)</li>
                                <li><strong>Status:</strong> Open/Closed/Cancelled</li>
                                <li><strong>Event Held at:</strong> (Location)</li>
                            </ul>
                        </div>
                        <div class="position-absolute top-0 end-0 m-3">
                            <i class="bi bi-three-dots-vertical"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Event Details & Description</h5>
                    <p class="card-text">Details about the event will be displayed here.</p>
                    <div class="text-end">
                        <button class="btn btn">
                            <i class="bi bi-hand-thumbs-up-fill"></i> Like
                        </button>
                        <button class="btn participate-btn">Participate in Event</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    </body>
</html>

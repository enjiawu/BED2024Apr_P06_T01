<!doctype html>
<html lang="en">
    <head>
        <title>ReThink | Community Forum</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/community-forum.css" />
        <link rel="stylesheet" href="../styles/community-forum-post.css" />
        <link rel="stylesheet" href="../styles/community-forum-post-details.css" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class = "d-flex justify-content-center align-content-center flex-column mx-auto">

            <div class = "d-flex mt-4 justify-content-center align-content-center m-auto mx-5 ">

                <div class = "d-flex flex-column w-100">
                    <section id= "post-content" class = "d-flex flex-column">
                        <div class="post-details card mt-3 pb-1">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <div class = "d-flex flex-row justify-content-start align-content-between">
                                    <a class = "back-arrow mx-2" href = "community-forum.html"><i class="fa fa-arrow-circle-left"></i></a>
                                    <h2 class = "add-post-title mx-2 px-1 my-2">Add post</h3>
                                </div>
                               
                                <div class = "post-form d-flex flex-column mx-5 gap-3 mt-2">
                                    <input class="post-title flex-grow-1" type="text" placeholder="Enter Post Title" maxlength="60" minlength="10"/>
                                    <div class = "post-topics d-flex flex-row gap-2">
                                        <a class = "select-topic-button"><div class="post-topic">Select a topic</div></a>
                                    </div>
                                    <textarea class = "post-description flex-grow-1 pt-2" type="text" placeholder="Enter post description" rows="5" minlength="25"></textarea>
                                    <button class = "add-post-button flex-grow-1">Add Post</button>
                                </div>
                                <div class="post-content"></div>
                            </div>
                        </div>
                    </section>
                </div>

                <section id = "trending-topics" class = "d-flex flex-column w-25">
                    <h4 class="text-center">Trending Topics</h2>
                    <div id = "topics" class = "d-flex align-content-center">
                        <div class = "topic-content d-flex flex-row">
                            <div class="circle"></div>
                            <p class = "topic">Topic 1</p>
                        </div>
                    </div>
                </section>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

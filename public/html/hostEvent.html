<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReThink Events</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
        <link href="../styles/style.css" rel="stylesheet">
        <link href="../styles/hostEvent.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navbar -->

        <!-- Host Event Form -->
        <div class="container mt-3">
            <h1 class="text-center">Host Event</h1>
            <div class="card mt-4 p-4 host-event-card">
                <form>
                    <div class="mb-3">
                        <label for="eventImage" class="form-label">Choose a suitable image for your event:</label>
                        <input type="file" class="form-control" id="eventImage" aria-describedby="imageHelp">
                    </div>
                    <div class="mb-3">
                        <label for="eventTitle" class="form-label">Event Title</label>
                        <input type="text" class="form-control" id="eventTitle">
                    </div>
                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">Event Description</label>
                        <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">When would you like to host the event?</label>
                        <input type="date" class="form-control" id="eventDate">
                    </div>
                    <div class="mb-3">
                        <label for="eventTime" class="form-label">Time</label>
                        <input type="time" class="form-control" id="eventTime">
                    </div>
                    <div class="mb-3">
                        <label for="eventLocation" class="form-label">Where would you like to host the event?</label>
                        <input type="text" class="form-control" id="eventLocation">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn host-event-btn">Host Event</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <footer>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    </body>
</html>
